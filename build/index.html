<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Описание проекта">
  <title>SmartDevice</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="../fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="../fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="../fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <header class="header-wrapper">
      <div class="header">
        <a href="index.html" class="header__logo-link">
          <picture>
            <source media="(max-width: 768px)" srcset="../img/svg/main-logo-mobile.svg">
            <img src="./img/svg/main-logo.svg" width="215" height="55" alt="Логотип компании SmartDevice"
              class="header__logo-image">
          </picture>
        </a>
        <div class="header__contacts">
          <div class="header__contact-wrapper header__contact-wrapper--email">
            <a href="mailto:info@sd.ru" class="header__contact-link">
              <svg width="20" height="20" class="header__contact-icon">
                <use xlink:href="img/sprite.svg#email-icon"></use>
              </svg>
              <span class="header__contact">info@sd.ru</span>
            </a>
          </div>
          <div class="header__contact-wrapper header__contact-wrapper--tel">
            <a href="tel:+74950005252" class="header__contact-link">
              <svg width="20" height="20" class="header__contact-icon">
                <use xlink:href="img/sprite.svg#phone-icon"></use>
              </svg>
              <span class="header__contact">+7 (495) 000 52 52</span>
            </a>
          </div>
        </div>
        <button class="header__modal-open">Заказать звонок</button>
      </div>
    </header>

    <main>
      <section class="promo">
        <h1 class="promo__title">Печатные платы</h1>
      </section>
    </main>

    <footer>
      <div class="footer"></div>
    </footer>
  </div>

  <!-- Модалки -->
  <div class="modal modal--preload" data-modal="feedback">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Обычная модалка</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
    <div class="modal__wrapper">
      <div class="modal__overlay" data-close-modal></div>
      <div class="modal__content">
        <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
        <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
          <svg width="15" height="15">
            <use xlink:href="img/sprite.svg#icon-close"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
